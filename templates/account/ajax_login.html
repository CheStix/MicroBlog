{% load i18n account %}
<form method="post" action="{% url 'account_login' %}" class="need_auth">
    {% csrf_token %}
    {% if errors %}
        <ul class="errorlist">
            <li>Это поле обязательное.</li>
        </ul>
    {% endif %}
    <p>
        <input type="text" name="login" placeholder="Имя пользователя" autofocus="autofocus"
               maxlength="150" required="" id="id_login" class="form-control">
    </p>
    {% if errors %}
        <ul class="errorlist">
            <li>Это поле обязательное.</li>
        </ul>
    {% endif %}
    <p>
        <input type="password" name="password" placeholder="Пароль"
               required="" id="id_password" class="form-control">
    </p>
    <p>
        <label for="id_remember">Запомнить меня:</label>
        <input type="checkbox" name="remember" id="id_remember">
    </p>
    <div>
        <button class="btn btn-primary" type="submit">{% trans 'Sign in' %}</button>
        <a href="#" class="btn btn-default" data-toggle="modal" data-target="#signupModal" data-dismiss="modal">
            {% trans 'Sign up' %}
        </a>
    </div>
    <a href="{% url 'account_reset_password' %}">{% trans 'Forgot password?' %}</a>
</form>
